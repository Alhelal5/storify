<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.11.5")
  -->

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.11.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
      <!-- hero section starts  -->
        <section class="container t-head">
            <h1>Training</h1>
        </section>

        <section class="container q-py-none">
            <div class="t-sub-section">
                <h3>Welcome to Storify</h3>
                <div class="video">
                    <iframe class="full-width" width="1108" height="623" src="https://www.youtube.com/embed/_eDG-TYOGu4" title="Welcome To Storify" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="t-sub-section">
                <h3>Basic Version Walkthrough</h3>
                <div class="video">
                    <iframe class="full-width" width="1108" height="623" src="https://www.youtube.com/embed/Fg6KPDrYRUU" title="Storify Basic Walkthrough" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="t-sub-section ">
                <h3>Pro Version Walkthrough</h3>
                <div class="video">
                    <iframe class="full-width" width="1108" height="623" src="https://www.youtube.com/embed/O8Y7u6LjixI" title="Storify Pro Upgrade Walkthrough" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="t-sub-section">
                <h3>Monthly Version Walkthrough</h3>
                <div class="video">
                    <iframe class="full-width" width="1108" height="623" src="https://www.youtube.com/embed/JYK7reVYjZg" title="Storify Monthly Upgrade Walkthrough" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <footer class="top-line">
          <div class="container">
              <q-img 
              src="./image/logo.6e466c62.png"
              />
          </div>
        </footer>
    </div>


    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.11.5/dist/quasar.umd.prod.js"></script>
    
    <script>
      const app = Vue.createApp({
        setup () {
          return {}
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
  </body>
</html>
